<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <div class="container">
                <div class="row">
                    <div class="col-xs-6"></div>
                    <div class="col-xs-6"></div>
                </div>
            </div>
        </nav>

        <section id="header-jambotron" class="text-white">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                    </div>
                </div>
            </div> 
        </section>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4"></div>
                <div class="col-xs-12 col-sm-6 col-md-4"></div>
                <div class="col-xs-12 col-sm-6 col-md-4"></div>
                <div class="col-xs-12 col-sm-6 col-md-4"></div>
                <div class="col-xs-12 col-sm-6 col-md-4"></div>
                <div class="col-xs-12 col-sm-6 col-md-4"></div>
            </div>
        </div>

    </section>
    <section id="about" class="text-white">
        <h2>About</h2>
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 col-sm-4  col-md-5 col-md-offset-1"></div>
                <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-0 col-md-5"></div>
            </div>    
        </div>
    </section>

    <section id="contact-me">
        <h2>Contact me</h2>
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 col-md-10 col-md-offset-1">
                </div> 
            </div>    
        </div>
    </section>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        <section class="useful-links text-white">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-4"></div>
                    <div class="col-xs-12 col-sm-4"></div>
                    <div class="col-xs-12 col-sm-4"></div>
                </div>
            </div>
    
        </section>
        <section class="copyright text-white">
            <p>Copyright &#64; Your Website 2019</p>
        </section>
    </footer>
    <!-- /Footer -->
    
</body>
</html>
